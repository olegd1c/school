<div class="card" *ngIf="isLoading">
    <h4 class="card-header">Loading...</h4>
    <div class="card-block text-xs-center">
        <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
    </div>
</div>

<div *ngIf="!isLoading">
    <container>
        <row>
            <a routerLink='/main/payment-create' class="btn btn-info" role="button">
              <i class="fa fa-plus"> Створити документ</i>
          </a>
        </row>
        <row>
            <column md=2>
                <h3>Організація</h3>
            </column>
            <column md=2>
                <h3>Номер</h3>
            </column>
            <column md=2>
                <h3>Дата</h3>
            </column>
            <column md=2>
                <h3>Деталі</h3>
            </column>
            <column md=1>
                <h3>Сума</h3>
            </column>
            <column md=2>
                <h3>Дії</h3>
            </column>
        </row>
        <row *ngFor="let item of items">
            <column md=2>
                {{item.companyId?.name}}
            </column>
            <column md=2>
                {{item.number}}
            </column>
            <column md=2>
                {{item.date | date: 'dd/MM/yyyy'}}
            </column>
            <column md=2>
                {{item.individualId?.fio}},
            </column>
            <column md=1>
                {{item.total}}
            </column>            
            <column md=2>
                <button class="btn btn-sm btn-warning" (click)="enableOpen(item)">
                  <i class="fa fa-eye"></i>
              </button>
                <button class="btn btn-sm btn-warning" (click)="enableEditing(item)">
                  <i class="fa fa-pencil"></i>
              </button>
                <button class="btn btn-sm btn-danger" (click)="deleteItem(item)">
                  <i class="fa fa-trash"></i>
              </button>
            </column>
        </row>
    </container>
</div>
