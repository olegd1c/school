<div class="card" *ngIf="isLoading">
    <h4 class="card-header">Loading...</h4>
    <div class="card-block text-xs-center">
        <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
    </div>
</div>

<div *ngIf="!isLoading">
    <container>
        <row>
            <column md=2 *ngIf="!item">
                <a routerLink='/main/setting-create' class="btn btn-info" role="button">
                    <i class="fa fa-plus"> Створити налаштування</i>
                </a>
            </column>
            <column md=2 *ngIf="item">
                <a routerLink='' class="btn btn-info" role="button" (click)="enableEditing(item)">
                    <i class="fa fa-plus"> Редагувати налаштування</i>
                </a>
            </column>
        </row>
        <br>
        <div *ngIf="item">
            <row>
                <column md=4><b>Зарплата:</b></column>
                <column md=2>{{item.salaryId?.name}}</column>
            </row>
            <row>
                <column md=4><b>Аванс:</b></column>
                <column md=2>{{item.prepaymentId?.name}}</column>                
            </row>
            <row>
                <column md=4><b>Аванс, відсоток виплати:</b></column>
                <column md=2>{{item.percentPrepayment}}</column>                       
            </row>
        </div>
    </container>
</div>
